<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00b894;
            --bg: #f1f4f9;
            --card: #ffffff;
            --text: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #636e72;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .card span {
            font-weight: 600;
            font-size: 1rem;
        }

        .counter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .counter-label {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 10px;
        }

        #lblTotalCalories {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            padding: 20px 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .buttons button {
            background-color: var(--primary);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #019875;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #lblTotalCalories {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Track Your Calories</h1>
        <p class="subtitle">Click on your food choices and watch your intake grow</p>

        <div class="grid">
            <div class="card" onclick="addCalories(95, true)">
                <img src="images/grannysmith.webp" alt="Apple">
                <span>Apple (95 cal)</span>
            </div>
            <div class="card" onclick="addCalories(117)">
                <img src="images/banana.png" alt="Banana">
                <span>Banana (117 cal)</span>
            </div>
            <div class="card" onclick="addCalories(69)">
                <img src="images/eggs-39.png" alt="Eggs">
                <span>Eggs (69 cal)</span>
            </div>
            <div class="card" onclick="addCalories(670)">
                <img src="images/burger.png" alt="Burger">
                <span>Burger (670 cal)</span>
            </div>
        </div>

        <div class="counter-section">
            <div class="counter-label">Total Calories Consumed</div>
            <div id="lblTotalCalories">0</div>
        </div>

        <div class="buttons">
            <button onclick="resetCalories()">Reset</button>
            <button onclick="navigate('report.html')">Go to Report</button>
            <button onclick="navigate('diary.html')">Go to Diary</button>
            <button onclick="navigate('bmi.html')">Go to BMI</button>
            <button onclick="navigate('index.html')">Return to Login</button>
        </div>
    </div>

    <script>
        let totalCalories = 0;

        function addCalories(amount, showMessage = false) {
            totalCalories += amount;
            document.getElementById('lblTotalCalories').textContent = totalCalories;

            if (showMessage) {
                alert("This can be redesigned to take a larger menu by introducing a drop down menu with extensive food options to choose from. Such as the design of a McDonalds menu.");
            }
        }

        function resetCalories() {
            totalCalories = 0;
            document.getElementById('lblTotalCalories').textContent = '0';
        }

        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
